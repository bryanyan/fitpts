<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <div class="row">
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s3">
                    <select name="activeindex">
                        {% for actives in members %}
                        <option value="{{ loop.index }}"> {{ actives.active_name }} </option>
                        {% endfor %}
                    </select>
                    <label> Select Active </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <label for="Number of Points"> Number of Points </label>
                    <input type="text" name="ptadd">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <button class="btn red lighten-2 waves-effect"> Add Points </button>
                </div>
            </div>
        </form>
    </div>

	{% for actives in members %}
	
		<div class="row">
        	<div class="col s3">
        		<div class="card blue-grey darken-1">
            		<div class="card-content white-text">
              			<span class="card-title"> {{ actives.active_name }} </span>
                        <p> Points: {{ actives.points }} </p>
            		</div>
          		</div>
        	</div>
    	</div>

	{% endfor %}

{% endblock %}
