{% extends "base.html" %}

{% block content %}

	<h3> Login </h3>
		<div class="row">
			<form class="col s12" method="post">
				{{ form.hidden_tag() }}
				<div class="row">
					<div class="input-field col s3">
						<label for="Username"> Username </label>
						{{ form.username(size=80) }} <br>
						{% for error in form.username.errors %}
            			<span style="color: red;">[{{ error }}] </span>
            			{% endfor %} <br>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s3">
						<label for="Password"> Password </label>
						{{ form.password(size=80) }}
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<button class="btn red lighten-2 waves-effect" type="submit" name="action"> Login </button>
					</div>
				</div>
			</form>
		</div>

{% endblock %}
