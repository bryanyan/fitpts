{% extends "base.html" %}

{% block content %}

	{% for actives in leaders %}
	
		<div class="row">
        	<div class="col s3">
        		<div class="card blue-grey darken-1">
            		<div class="card-content white-text">
              			<span class="card-title"> {{ actives.active_name }} </span>
                        <p> Points: {{ actives.points }} </p>
            		</div>
          		</div>
        	</div>
    	</div>

	{% endfor %}

	{% for week in weekly %}

		<div class="row">
        	<div class="col s3">
        		<div class="card blue-grey darken-1">
            		<div class="card-content white-text">
              			<span class="card-title"> {{ week.active_name }} </span>
                        <p> Weekly Points: {{ week.session_points }} </p>
            		</div>
          		</div>
        	</div>
    	</div>

	{% endfor %}


{% endblock %}
