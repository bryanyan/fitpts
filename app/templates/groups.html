<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

	{% for group in groups %}
		<div class="row">
        	<div class="col s3">
        		<div class="card blue-grey darken-1">
            		<div class="card-content white-text">
              			<span class="card-title"> {{ group.group_name }} </span>
              			<p> This is group number {{ group.id }}! </p>
            		</div>
            	<div class="card-action">
              		<a href="#"> View Members </a>
            	</div>
          		</div>
        	</div>
      </div>

	{% endfor %}
            

            



{% endblock %}
