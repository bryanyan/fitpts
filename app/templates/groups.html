<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

	{% for group in groups %}
	<div class="row">
        <div class="col s3">
        	<div class="card blue-grey darken-1">
            	<div class="card-content white-text">
              		<span class="card-title"> {{ group.group_name }} </span>
            	</div>
                <div class="card-action">
                    <a class="view" id="{{ group.id }}" href="{{ url_for('members', group=group.id) }}"> View Members </a>
                    <a class="view" href="{{ url_for('leaderboards', group=group.id) }}"> Leaderboard </a>
            	</div>
          	</div>
        </div>
    </div>

	{% endfor %}
            
{% endblock %}
